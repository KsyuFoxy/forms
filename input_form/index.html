<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="registrate-form">
      <p>Registration form</p>
      <!-- <form name='myForm' onsubmit="return validateForm()" class="form" action="index.html" method="post"> -->
      <form name='myForm' class="form" action="index.html" method="post">
          <input type="text" name="fname" placeholder="Name:" required>
          <input type="text" name="femail" placeholder="Email:" required>
          <input type="text" name="title" placeholder="Title:">
          <input type="text" name="fcountry" placeholder="Country:" required >
          <input type="text" name="region" placeholder="Region:">
          <select id='variants' onchange="chooseOption()" class="variants" name="">
                <option value="select">Select option</option>
                <option value="player">Player</option>
                <option value="channel">Channel</option>
                <option value="drive">Drive</option>
          </select>
          <p id='optionChosen' class="option-chosen">Chosen services:</p>
          <!-- <input type="submit" name='submit' value="Submit"> -->
      </form>
      <button type="button" onclick="validateForm()" name="submit" value="">Submit</button>
      <p id='results' class='results'>show results here:</p>
  </section>

<script src='script.js' type="text/javascript"></script>
</body>
</html>
