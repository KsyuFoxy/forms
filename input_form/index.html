<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="section-container">
          <section id='formBG' class='form-backgrount'>
          </section>
          <section id='formContent'  class="registrate-form">
              <p>Registration form</p>
              <!-- <form name='myForm' onsubmit="return validateForm()" class="form" action="index.html" method="post"> -->
                  <form name='myForm' class="form" action="index.html" method="post" id="usrform">
                      <input type="text" name="name" placeholder="Name:" required>
                      <input type="text" name="email" placeholder="Email:" required>
                      <input type="text" name="title" placeholder="Title:">
                      <input type="text" name="country" placeholder="Country:" required >
                      <input type="text" name="region" placeholder="Region:">
                  </form>
                  <textarea rows="6" cols="43" maxlength="150" placeholder="Your message:" form="usrform"></textarea>
                  <select id='variants' onchange="chooseOption()" class="variants" name="">
                        <option value="select">Select option</option>
                        <option value="player">Player</option>
                        <option value="channel">Channel</option>
                        <option value="drive">Drive</option>
                  </select>
                  <p id='optionChosen' class="option-chosen">Chosen services:</p>
                  <!-- <input type="submit" name='submit' value="Submit"> -->
              <button type="button" onclick="validateForm()" name="submit" value="">Submit</button>
              <p id='results' class='results'>show results here:</p>
          </section>
    </div>

<script src='script.js' type="text/javascript"></script>
</body>
</html>
